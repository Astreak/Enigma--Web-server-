<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Navigation Bar Example 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Index CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='home.css')}}">

    <!-- MDI -->
    <link rel="stylesheet" href="cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar10">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar10">
                    <ul class="navbar-nav nav-fill w-100">
                        <li class="nav-item active">
                            <a class="nav-link font-weight-bold" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/" target="_blank">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="https://www.google.com">Google</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/plan">Plan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    
    {% block content %}
    {% endblock %}
    <script>
        var temp=()=>{
            var c=document.createElement('h1');
            c.innerHTML="FUCK YOU";
            document.body.appendChild(c);    
        }
        var req=new XMLHttpRequest();
        req.open('GET','https://developer.mozilla.org/',true);
         req.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        req.setRequestHeader('Access-Control-Allow-Origin', '*');
        req.onreadystatechange=()=>{
            if(req.status=XMLHttpRequest.DONE){
                console.log('Success');
            }  
            if(req.status==200 && req.readyState==400){
                temp();
                console.log('Response Text ',req.responseText);
            }
        }
        
       
        req.send();
    </script>
</body>

</html>
